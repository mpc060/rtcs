<div class="title">Register Person</div>
<form [formGroup]="register" class="form">
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" color="warn" formControlName="name">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Age</mat-label>
        <input matInput maxlength="2" placeholder="Age" color="warn" formControlName="age">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput type="text" placeholder="Address" color="warn" formControlName="address">
    </mat-form-field>
    <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput type="text" placeholder="City" color="warn" formControlName="city">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Country</mat-label>
        <input matInput type="text" placeholder="Country" color="warn" formControlName="country">
    </mat-form-field>
    <div class="buttons">
        <button mat-raised-button color="warn" (click)="close()">Cancel</button>
        <button mat-raised-button color="primary" (click)="submit()">Save</button>
    </div>
</form>
